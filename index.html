<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Minecraft Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-nav">
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="https://happyrogelio7.github.io/">About</a></li>
        <li><a href="https://github.com/HappyRogelio7">Github</a></li>
        <li><a href="https://discord.gg/3EebYUyeUX">Discord</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">

    <img src="https://media.tenor.com/0q8RbxU72K8AAAAM/hermes-survival.gif" alt="Minecraft Logo" class="logo">

    <h1>Minecraft Launcher</h1>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="version">Version:</label>
      <select id="version">
        <option value="1.18.1">1.19.3</option>
        <option value="1.18.2">1.18.2</option>
        <option value="1.17.1">1.17.1</option>
        <option value="1.16.5">1.16.5</option>
        <option value="1.12.2">1.12.2</option>
        <option value="1.8.9">1.8.9</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ram_min">RAM MIN: (Default: 1G)</label>
      <select id="ram_min">
        <option value="1">1024 | 1G</option>
        <option value="2">2048 | 2G</option>
        <option value="3">3072 | 3G</option>
        <option value="4">4096 | 4G</option>
        <option value="5">5120 | 5G</option>
        <option value="6">6144 | 6G</option>
        <option value="7">7168 | 7G</option>
        <option value="8">8192 | 8G</option>
        <option value="9">9216 | 9G</option>
        <option value="10">10240 | 10G</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ram_max">RAM MAX: (Default: 3G)</label>
      <select id="ram_max">
        <option value="1">1024 | 1G</option>
        <option value="2">2048 | 2G</option>
        <option value="3">3072 | 3G</option>
        <option value="4">4096 | 4G</option>
        <option value="5">5120 | 5G</option>
        <option value="6">6144 | 6G</option>
        <option value="7">7168 | 7G</option>
        <option value="8">8192 | 8G</option>
        <option value="9">9216 | 9G</option>
        <option value="10">10240 | 10G</option>
      </select>
    </div>

    <div class="form-group">
      <label for="directory">Directory: (Default: C:/Minecraft-Node-V1/.minecraft)</label>
      <input type="text" id="directory" placeholder="Enter directory | Example: C:/Minecraft-Node-V1/.minecraft">
    </div>

    <button id="play-btn">Play</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
